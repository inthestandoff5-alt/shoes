<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <header class="head">
        <div class="buttons">
          <button class="btn1">Menu</button>
          <button class="btn2">Search</button>
        </div>

        <img width="" src="./images/Group 32234.svg" alt="logo" />

        <nav class="navbar">
          <li class="nav-li"><img src="./images/User.svg" alt="" /></li>
          <li class="nav-li"><img src="./images/Heart.svg" alt="" /></li>
          <li class="nav-li3"><img src="./images/Cart.svg" alt="" /></li>
        </nav>
        <div class="buttons2">
          <button class="btn3">ENG</button>
          <button class="btn4">USD</button>
        </div>
      </header>

      <div class="birinchi">
        <div class="wrapper">
          <h1 class="sc-h1">
            Are you ready to <span class="h1-sp">lead the way</span>
          </h1>
          <p class="bir-p">Luxury meets ultimate sitting comfort</p>
          <button class="btn5">Discover</button>
        </div>

        <div class="img1">
          <img src="./images/Group 35835 1.svg" alt="" />
        </div>

        <div class="leg">
          <img src="./images/Group 32026.png" alt="" />
        </div>
      </div>

      <section>
        <!-- <div class="container"> -->
        <ul class="cards">
          <li class="card1-li">
            <div class="card1">
              <img
                class="cross"
                src="./images/507-5075088_nike-air-max-270-blue-and-green-hd-removebg-preview.png"
                alt="cross"
              />
            </div>
            <h3 class="crossname">Nike air</h3>
            <div class="price">
              <span class="sp1">$180,00</span>
              <span><del>$289,00</del></span>
            </div>

            <div class="spanss">
              <button class="blue-btn">Colors</button>
              <div class="clicks">
                <span class="click1"></span>
                <span class="click2"></span>
                <span class="click3"></span>
                <span class="click4"></span>
                <span class="click5"></span>
              </div>
            </div>

            <button class="last-btn">Add to cart</button>
          </li>

          <li class="card1-li">
            <div class="card2">
              <img class="new" src="./images/new.png" alt="" />
              <img
                class="cross2"
                src="./images/PngItem_6616167.png"
                alt="cross"
              />
            </div>
            <h3>Air Jordan</h3>
            <div class="price">
              <span class="sp1">$199,00</span>
              <span><del>$289,00</del></span>
            </div>

            <div class="spanss">
              <button class="blue-btn">Colors</button>
              <div class="clicks">
                <span class="click1"></span>
                <span class="click2"></span>
                <span class="click3"></span>
                <span class="click4"></span>
                <span class="click5"></span>
              </div>
            </div>

            <button class="last-btn">Add to cart</button>
          </li>

          <li class="card1-li">
            <div class="card3">
              <img src="./images/image.png" alt="" />
              <img
                class="cross3"
                src="./images/favpng_nike-air-max-270-womens-shoe-nike-wmns-air-max-270-flyknit-womens-sports-shoes.png"
                alt="cross"
              />
            </div>
            <h3>Nike Netro</h3>
            <div class="price">
              <span class="sp1">$135,00</span>
              <span><del>$289,00</del></span>
            </div>

            <div class="spanss">
              <button class="blue-btn">Colors</button>
              <div class="clicks">
                <span class="click1"></span>
                <span class="click2"></span>
                <span class="click3"></span>
                <span class="click4"></span>
                <span class="click5"></span>
              </div>
            </div>

            <button class="last-btn">Add to cart</button>
          </li>

          <li class="card1-li">
            <div class="card4">
              <img class="sale" src="./images/sale.png" alt="" />
              <img
                class="cross4"
                src="./images/PngItem_4881188.svg"
                alt="cross"
              />
            </div>
            <h3>Air Spain</h3>
            <div class="price">
              <span class="sp1">$149,00</span>
              <span><del>$199,00</del></span>
            </div>

            <div class="spanss">
              <button class="blue-btn">Colors</button>
              <div class="clicks">
                <span class="click1"></span>
                <span class="click2"></span>
                <span class="click3"></span>
                <span class="click4"></span>
                <span class="click5"></span>
              </div>
            </div>

            <button class="last-btn">Add to cart</button>
          </li>
        </ul>
        <!-- </div> -->
      </section>
    </div>
  </body>
</html>
